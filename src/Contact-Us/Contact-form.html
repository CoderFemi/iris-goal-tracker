<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body class="page-wrapper bg-image">
    <div >
        <nav class="navbar">
            <div class="container">
                <div>
                    <a class="navbar-brand">
                        <img src="https://res.cloudinary.com/iolarav/image/upload/v1569355074/iris-logo_no5zph.png" height="30" width="30"> GOAL TRACKER
                    </a>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item contact"><a class="navitem-link" href="#">Contact Us</a></li>
                        <li class="nav-item"><a class="navitem-link" href="signin.html">Sign In</a></li>
                        <li class="nav-item"><a class="navitem-link" href="signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="main">
            <div class="main-div">
                <p class="main-text"><strong>Stay focused, </strong>go after your<br> dreams and <strong>keep moving<br> </strong>towards your <strong>goals.</strong></p>
                <div>
                    <p class="sub-text">Goal Tracker is a powerful and flexible tool that boosts your productivity and<br> organizes your life - in just a few steps.</p> 
                </div>

                <div>
                    <button type="button" class="btn">Get Started - It's free!</button>
                </div>
            </div>

            <div class="contact-form">
                <h3 class="access-title">HOW CAN WE HELP?</h3>
                <form action="/send-message" class="msg-form">
                    <div class="input-group">
                        <label for="name" class="labels">Name:</label> <br>
                            <input type="text" name="name" id="name" class="input-box" placeholder="Your Name">
                            <br><br>
                    </div>

                    <div class="input-group">
                        <label for="email" class="labels">E-mail Address:</label> 
                            <input type="text" name="email" id="email" class="input-box" placeholder="Your E-mail Address">
                            <br><br>
                    </div>

                    <div class="input-group">
                        <label for="message" class="labels">Your Message:</label> <br>
                            <textarea class="msg-box" id="message" placeholder="Enter Your Message Here..." maxlength="250"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn" id="send-msg" value="send">Send</button>
                    </div>
                </form> 
            </div>
        </section>
    </div>
</body>
</html>
