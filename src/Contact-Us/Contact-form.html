<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="contact-form">
        <h3 class="access-title">How can we help?</h3>
        <form action="/send-message" class="msg-form">
            <div class="input-group">
                <label for="email" class="labels">Name:</label> <br><br>
                    <input type="text" name="email" class="input-box" placeholder="Name">
                    <br><br>
            </div>

            <div class="input-group">
                <label for="message" class="labels">Your Message:</label> <br><br>
                    <textarea class="msg-box" placeholder="Enter Your Message Here..." maxlength="250"></textarea>
            </div>

            <div>
                <button type="submit" class="button" value="send">Send</button>
            </div>
        </form> 
    </div>
</body>
</html>
