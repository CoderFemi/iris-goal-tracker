<div class="card text-center mx-auto">
  <h2 class="access-title">Reset Password</h2>
  <div>
    <form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="material-icons">New Password</i></span>
        </div>
        <input type="password" formControlName="password" name="password" class="form-control" placeholder="password"
        aria-label="New password" required>
      </div>

      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="material-icons">Confirm Password</i></span>
        </div>
        <input type="password" formControlName="password" name="password" class="form-control" placeholder="password"
          aria-label=" Confirm password" required>
      </div>

      <div>
        <button type="submit" [disabled]="!resetForm.valid" class="btn btn-primary btn-block mx-auto">
          <div *ngIf="!loading">Reset</div>
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
